<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forecast Viewer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/weatherDashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forecast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contentSection.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Forecast Viewer</h1>
            <div class="nav-auth">
                <div id="loginSection" class="login-section">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                </div>
                <div id="userSection" class="user-section" style="display: none;">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enter Your Email</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Continue</button>
                        <button type="button" id="cancelLogin" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/utils/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/WeatherDisplay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/LocationManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/WeatherDashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
